<section class="container">
    <p class="container__title">¿Qué artículo necesitas?</p>
    <form class="container__form">

            class="input js_in_search_desc container__form--input" 
            type="text" 
            placeholder="Artículo" />
        <input
            class="input js_in_search_race container__form--input"
            type="text"
            name="raza"
            placeholder="Ref"
            id="raza"
        />
        <input type="submit" class="button container__form--submit">
      </form>
</section>

<section class="newarticle">
    <p class="newarticle__title">Añadir nuevo artículo</p>
    <form class="articleform">
        <label class="articleform__label" id="name">
            <span id="name">Nombre del artículo:</span>
            <input class="articleform__label--input input_name" type="text" placeholder="Nombre articulo" id="name" name="name">
        </label>
        <label class="articleform__label" id="ref">
            <span id="ref">Referencia del artículo:</span>
            <input class="articleform__label--input input_ref" type="text" placeholder="Ref" id="ref" name="ref">
        </label>
        <label class="articleform__label" id="categorie">
            <span id="categorie">En que categoría deseas colocarlo?</span>
            <input class="articleform__label--input input_cat" type="text" placeholder="Categoria" id="categorie" name="categorie">
        </label>
        <label class="articleform__label" id="categorie">
            <span id="stock">Con cuánto stock cuentas?</span>
            <input class="articleform__label--input input_stock" type="number" placeholder="Stock" id="categorie" name="categorie">
        </label>
        <p class="articleform__message"></p>
        <input class="articleform__submit" type="submit" value="Añadir artículo a la lista">
        <button class="articleform__reset"><i class="fa-regular fa-trash-can articleform__reset--trash"></i>Reset</button>
    </form>
</section>

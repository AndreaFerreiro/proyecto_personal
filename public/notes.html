<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu almacén virtual</title>
    <script
      src="https://kit.fontawesome.com/5168f8ef34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/mainnotes.css">
</head>
<body>
    <header class="header">
      <a href="../inicio.html" title="Inicio"><img class="header__logo" src="../assets/images/logosca 2.jpeg"/></a>
      <nav>
        <ul class="header__list">
          <a href="../calendario.html" title="Calendario"><li class="header__list--element">calendario</li></a>
          <a href="../almacen.html" title="Almacén"><li class="header__list--element">almacén</li></a>
          <a href="../notes.html" title="Notas"><li class="header__list--element">notas</li></a>
          <a href="" title="Pedidos"><li class="header__list--element">pedidos</li></a>
          <a href="" title="Perfil"><li class="header__list--element">perfil</li></a>
        </ul>
      </nav>
    </header>

    <main class="main">
        <section class="containerlist">
            <h2 class="containerlist__title">Notas</h2>
            <form class="containerlist__form">
                <h3>Nueva nota</h3> 
                <label class="form__date" id="name">
                    <span class="form__date--question" id="name">Fecha:</span>
                    <input class="form__date--input" type="date" id="name" name="name">
                </label>
                <label class="form__note" id="name">
                    <span class="form__note--question" id="name">Nota</span>
                    <input class="form__note--input" placeholder="Texto nota" id="name" name="name">
                </label>
                <input type="submit" value="Guardar" class="form__submit">
                <p class="errormessage"></p>
            </form>
            <ul class="noteslist">
                <li class="noteslist__element">
                    <p class="noteslist__element--date">Fecha</p>
                    <p class="noteslist__element--text">Texto de la nota</p>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
      <div class="footer__containertext">
        <p class="footer__containertext--paragraph">Tu almacén virtual &copy;2023</p>
      </div>
      <div class="footer__containerimg">
        <img class="footer__containerimg--logo" src="./assets/images/logo.jpeg"/>
      </div>
    </footer>

    <script src="./assets/js/mainnotes.js"></script>
</body>
</html>
